<div class="grid">
	<div class="col-12">
		<div class="flex justify-content-center align-content-center text-align-center">
			<!-- Formulário de login -->
			<form
        *ngIf="isLogin"
				[formGroup]="loginForm"
				(ngSubmit)="onSubmitLogin()">
				<p-card
          styleClass="mt-10"
					header="Login"
					subheader="Faça login com sua conta existente">

					<div class="flex justify-content-center align-content-center text-align-center">
						<input type="email"
							pInputText
							placeholder="Email"
							formControlName="email">
					</div>
					<div class="flex justify-content-center align-content-center text-align-center mt-3">
						<input
              type="password"
							pInputText
							placeholder="Senha"
							formControlName="password">
					</div>
					<div class="card flex justify-content-center mt-3">
						<button
              [disabled]="loginForm.invalid"
							type="submit"
							pButton
							pRipple>
							Login
						</button>
					</div>
					<span (click)="toggleCardLogin()"
						class="flex justify-content-center align-content-center text-align-center mt-3 font-bold cursor-pointer">
						Criar Conta
					</span>
				</p-card>
			</form>

			<!-- Formulário de criação de conta -->
			<form
        *ngIf="!isLogin"
				[formGroup]="signupForm"
				(ngSubmit)="onSubmitSignup()">
				<p-card
          styleClass="mt-10"
					header="Criar Conta"
					subheader="Crie já sua conta gratuita!">
					<div class="flex justify-content-center align-content-center text-align-center">
						<input type="text"
							pInputText
							placeholder="Nome"
							formControlName="name">
					</div>

					<div class="flex justify-content-center align-content-center text-align-center mt-3">
						<input type="email"
							pInputText
							placeholder="Email"
							formControlName="email">
					</div>
					<div class="flex justify-content-center align-content-center text-align-center mt-3">
						<input type="password"
							pInputText
							placeholder="Senha"
							formControlName="password">
					</div>
					<div class="card flex justify-content-center mt-3">
						<button [disabled]="signupForm.invalid"
							type="submit"
							pButton
							pRipple>
							Criar Conta
						</button>
					</div>
					<span (click)="toggleCardLogin()"
						class="flex justify-content-center align-content-center text-align-center mt-3 font-bold cursor-pointer">
						Fazer Login
					</span>
				</p-card>
			</form>
		</div>
	</div>
</div>
