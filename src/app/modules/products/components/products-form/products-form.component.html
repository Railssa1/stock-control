<!-- FORMULÁRIO DE CRIAR PRODUTO -->
<div [formGroup]="addProductForm"
	(ngSubmit)="handlerSubmitAddProduct()">
	<div class="card flex flex-column md:flex-column gap-3"></div>
	<!-- Nome do produto -->
	<input pInputText
		placeholder="Nome"
		formControlName="name">

	<!-- Categoria do produto -->
	<p-dropdown [options]="categoriesData"
		[(ngModel)]="selectedCategories"
		styleClass="w-full"
		optionLabel="name"
		optionValue="id"
		placeholder="Selecione uma categoria"
		formControlName="categoryId">
	</p-dropdown>

	<!-- Preço do produto -->
	<input pInputText
		placeholder="Preço"
		formControlName="price">

	<!-- Descrição do produto -->
	<input pInputText
		placeholder="Descrição"
		formControlName="description">

	<!-- Quantidade do produto -->
	<input pInputText
		placeholder="Quantidade"
		formControlName="amount">

	<div class="flex flex-row justify-content-center align-items-center m-1">
		<p-button [disabled]="addProductForm.invalid"
      type="submit"
			label="Cadastrar Produto">
    </p-button>
	</div>
</div>
