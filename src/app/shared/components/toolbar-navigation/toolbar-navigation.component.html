<p-toolbar>
	<div class="p-toolbar-group-start">
		<p-button icon="pi pi-home"
			label="Dashboard"
			routerLink="/dashboard"
			styleClass="p-button-secondary"
			routerLinkActive="exact_route">
		</p-button>
	</div>

	<div class="p-toolbar-group-center">
		<p-button icon="pi pi-shopping-cart"
			label="Produtos"
			routerLink="/products"
			styleClass="p-button-secondary"
			routerLinkActive="exact_route">
		</p-button>

		<p-button icon="pi pi-ticket"
			label="Categorias"
			routerLink="/categories"
			styleClass="p-button-secondary"
			routerLinkActive="exact_route"
			class="ml-2">
		</p-button>

		<p-button icon="pi pi-credit-card"
			label="Efetuar Venda"
			routerLink="/products"
			styleClass="p-button-secondary"
			routerLinkActive="exact_route"
			class="ml-2">
		</p-button>
	</div>

	<div class="p-toolbbar-group-end">
		<p-button (onClick)="handlerLogout()"
			label="Sair"
			icon="pi pi-sign-out"
			styleClass="p-button-danger">
		</p-button>
	</div>
</p-toolbar>
